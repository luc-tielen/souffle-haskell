name:                souffle-haskell
synopsis:            Souffle Datalog bindings for Haskell
description:         Souffle Datalog bindings for Haskell.
version:             0.2.3
homepage:            https://github.com/luc-tielen/souffle-haskell#README.md
license:             MIT
author:              Luc Tielen
maintainer:          luc.tielen@gmail.com
copyright:           2020 Luc Tielen
category:            Logic Programming, Foreign Binding, Bindings
github:              luc-tielen/souffle-haskell
extra-source-files:
  - README.md
  - CHANGELOG.md
  - LICENSE
  - cbits/souffle/LICENSE
  - cbits/souffle/**/*.h
  - prepare_submodule.sh

build-type: Custom
custom-setup:
  dependencies:
    - Cabal >= 3.0
    - base >= 4.12 && < 5
    - directory >= 1.3.3 && < 2

dependencies:
  - base >= 4.12 && < 5
  - mtl >= 2.0 && < 3
  - template-haskell >= 2 && < 3
  - type-errors-pretty >= 0.0.1.0 && < 1
  - text >= 1.0 && < 2
  - vector <= 1.0
  - deepseq >= 1.4.4 && < 2
  - directory >= 1.3.3 && < 2
  - filepath  >= 1.4.2 && < 2
  - temporary >= 1.3 && < 2
  - process >= 1.6 && < 2

default-extensions:
  - OverloadedStrings
  - LambdaCase
  - ScopedTypeVariables

ghc-options:
  - -Wall
  - -Weverything
  - -Wno-safe
  - -Wno-unsafe
  - -Wno-implicit-prelude
  - -Wno-missed-specializations
  - -Wno-all-missed-specializations
  - -Wno-missing-import-lists
  - -Wno-type-defaults
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-missing-deriving-strategies
  - -optP-Wno-nonportable-include-path
  - -fhide-source-paths
  - -fno-show-valid-hole-fits
  - -fno-sort-valid-hole-fits

cxx-options:
  - -std=c++17

# TODO remove once TH module is removed
cpp-options:
  - -std=c++17

include-dirs:
  - cbits

install-includes:
  - cbits/souffle/**/*.h

library:
  source-dirs:        lib
  cxx-sources:        cbits/*.cpp
  cxx-options:
    - -Wall
  when:
    - condition: os(linux)
      extra-libraries: stdc++
  generated-other-modules:
    - Paths_souffle_haskell

tests:
  souffle-haskell-test:
    main:             test.hs
    source-dirs:      tests
    when:
      - condition: os(darwin)
        extra-libraries: c++
    dependencies:
      - hspec >= 2.6.1 && < 3.0.0
      - souffle-haskell
    cxx-options:
      - -D__EMBEDDED_SOUFFLE__
    # TODO remove once TH module is removed
    cpp-options:
      - -D__EMBEDDED_SOUFFLE__
